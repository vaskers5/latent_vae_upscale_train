# Basic configuration for precomputing latent embeddings compatible with the test dataset.
dataset_root: ./datasets/full_dataset
cache_root: cache_vae_embeddings

defaults:
  variants_per_sample: 1
  num_workers: 24
  embeddings_dtype: float16
  store_distribution: true

models:
