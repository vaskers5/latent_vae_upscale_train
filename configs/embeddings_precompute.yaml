  #     - [256, 224]
  #     - [512, 100]
  flux_vae:
    hf_repo: wolfgangblack/flux_vae
    vae_kind: kl
    weights_dtype: float32
    cache_subdir: flux_vae
    resolutions_with_batchsize:
      - [128, 512]
      - [256, 224]
      # - [512, 48]
  sd3_vae_anime_ft:
    hf_repo: Disty0/sd3_vae_anime_ft
    vae_kind: kl
    weights_dtype: float32
    cache_subdir: sd3_vae_anime_ft
    resolutions_with_batchsize:
      - [128, 512]
      - [256, 128]
